<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dilina üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe6f0, #ffb6c1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      max-width: 380px;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 5px;
      font-size: 26px;
    }

    .subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .photo-frame {
      position: relative;
      margin-bottom: 12px;
    }

    .photo-frame img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 22px;
      border: 5px solid #ff4d6d;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .caption {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      min-height: 40px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
      box-shadow: 0 6px 15px rgba(255,77,109,0.4);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #999;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: rise 2s linear forwards;
      pointer-events: none;
    }

    @keyframes rise {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-80px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dilina üíñ</h1>
    <div class="subtitle">Will you be my Valentine?</div>

    <div class="photo-frame">
      <img id="photo" src="photo1.jpg" alt="Dilina">
    </div>

    <div class="caption" id="caption">
      The day I realized I was completely done for üíò
    </div>

    <div class="buttons">
      <button id="yes">YES üíï</button>
      <button id="no">No üò¢</button>
    </div>
  </div>

  <script>
    const photos = [
      { src: "photo1.jpg", caption: "The day I realized I was completely done for üíò" },
      { src: "photo2.jpg", caption: "Still can‚Äôt believe you‚Äôre real üò≠" },
      { src: "photo3.jpg", caption: "My favorite smile in the world ü•∞" },
      { src: "photo4.jpg", caption: "Every moment with you feels like home üè°‚ù§Ô∏è" },
      { src: "photo5.jpg", caption: "How did I get this lucky?! üíû" }
    ];

    let index = 0;
    const img = document.getElementById("photo");
    const caption = document.getElementById("caption");

    setInterval(() => {
      index = (index + 1) % photos.length;
      img.src = photos[index].src;
      caption.textContent = photos[index].caption;
    }, 3000);

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          height:100vh;
          background: radial-gradient(circle, #ffe6f0, #ffb6c1);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          padding:20px;
        ">
          <h1 style="color:#ff4d6d;font-size:32px;">SHE SAID YES üò≠üíò</h1>
          <p>You just made me the happiest person alive.</p>
          <p>I love you endlessly, Dilina ‚ù§Ô∏è</p>
        </div>
      `;
    });

    document.addEventListener("click", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    });
  </script>
</body>
</html>
